name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment (si nécessaire)
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      # Exécution des commandes de build spécifiques à votre projet (par exemple npm run build)
      - run: npm install && npm run build

      # Déploiement vers GitHub Pages en utilisant peaceiris/actions-gh-pages@v4.
      # Vous pouvez ajuster publish_dir selon votre dossier généré.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # Ajustez selon votre dossier généré par la commande de build.
